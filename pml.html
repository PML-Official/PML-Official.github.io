        <!-- Don't Delete-->
        <script>
             function togglePrev(divId) {
    // Hide both sections
    document.getElementById('placeholder').style.display = 'none';
    document.getElementById('debug').style.display = 'none';

    // Reset background colors of the parent divs
    document.getElementById('pdfTop').style.backgroundColor = '';
    document.getElementById('errorsTop').style.backgroundColor = '';

    // Show the selected div
    const targetDiv = document.getElementById(divId);
    targetDiv.style.display = 'block';

    // Change the background color of the corresponding top div
    if (divId === 'placeholder') {
        document.getElementById('pdfTop').style.backgroundColor = 'rgb(49, 49, 49)';
    } else if (divId === 'debug') {
        document.getElementById('errorsTop').style.backgroundColor = 'rgb(49, 49, 49)';
    }
}

// Set initial active state
window.onload = function () {
    document.getElementById('pdfTop').style.backgroundColor = 'rgb(49, 49, 49)';
};


        </script>
